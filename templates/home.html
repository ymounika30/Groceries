

{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/3.jpg' %}" class="img-fluid rounded" style="height:300px;width:1180px;">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Groceries List</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for item in items%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{item.get_url}}" class="img-wrap"> <img src="{{item.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{item.get_url}}" class="title">{{item.itemname}}</a>
				<div class="price mt-1">{{item.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->




<!-- ========================= FOOTER ========================= -->

<!-- ========================= FOOTER END // ========================= -->

</body>
</html>

{% endblock %}
